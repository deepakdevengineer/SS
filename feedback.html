<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Modal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .modal-dialog 
    {
      height: 50%;
      width: 50%;
      margin: auto;
    }

    .modal-header 
    {
      color: white;
      background-color: green;
    }

    textarea 
    {
      border: none;
      box-shadow: none !important;
      -webkit-appearance: none;
      outline: 0px !important;
    }

    .openmodal 
    {
      margin-left: 35%;
      width: 25%;
      margin-top: 25%;
    }

    .icon1 
    {
      color: green;
    }

    a 
    {
      margin: auto;
    }

    input 
    {
      color: green;
    }

    /* Button styles */
    .btn-primary 
    {
      background-color: green;
      border-color: green;
    }

    .btn-primary:hover 
    {
      background-color: darkgreen;
      border-color: darkgreen;
    }

    .btn-outline-primary 
    {
      color: green;
      border-color: green;
    }

    .btn-outline-primary:hover 
    {
      color: white;
      background-color: green;
      border-color: darkgreen;
    }
  </style>
</head>
<body>

<!--Modal Launch Button-->
<button type="button" class="btn btn-info btn-lg openmodal" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!--Division for Modal-->
<div id="myModal" class="modal fade" role="dialog">
  <!--Modal-->
  <div class="modal-dialog">
    <!--Modal Content-->
    <div class="modal-content">
      <!-- Modal Header-->
      <div class="modal-header">
        <h3>Feedback Request</h3>
        <!--Close/Cross Button-->
        <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
      </div>
      <!-- Modal Body-->
      <div class="modal-body text-center">
        <i class="far fa-file-alt fa-4x mb-3 animated rotateIn icon1"></i>
        <h3>Your opinion matters</h3>
        <h5>Help us improve our product? <strong>Give us your feedback.</strong></h5>
        <hr>
        <h6>Your Rating</h6>
      </div>
      <!-- Radio Buttons for Rating-->
      <div class="form-check mb-4">
        <input name="feedback" type="radio">
        <label class="ml-3">Very good</label>
      </div>
      <div class="form-check mb-4">
        <input name="feedback" type="radio">
        <label class="ml-3">Good</label>
      </div>
      <div class="form-check mb-4">
        <input name="feedback" type="radio">
        <label class="ml-3">Mediocre</label>
      </div>
      <div class="form-check mb-4">
        <input name="feedback" type="radio">
        <label class="ml-3">Bad</label>
      </div>
      <div class="form-check mb-4">
        <input name="feedback" type="radio">
        <label class="ml-3">Very Bad</label>
      </div>
      <!--Text Message-->
      <div class="text-center">
        <h4>What could we improve?</h4>
      </div>
      <textarea type="textarea" placeholder="Your Message" rows="3"></textarea>
      <!-- Modal Footer-->
      <div class="modal-footer">
        <a href="#" class="btn btn-primary">Send <i class="fa fa-paper-plane"></i></a>
        <a href="#" class="btn btn-outline-primary" data-dismiss="modal">Cancel</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
