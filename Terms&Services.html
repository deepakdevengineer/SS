<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service</title>
    <style>
        /* Improved CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #terms-of-service {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: left;
        }

        .primary-heading {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .terms-box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .terms-list {
            list-style-type: disc;
            margin-left: 20px;
            padding-left: 20px;
        }

        .terms-list li {
            color: #333;
            margin-bottom: 10px;
        }

        .paragraph {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }

        .footer-heading {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>

<section id="terms-of-service">
    <div class="card">
        <h1 class="primary-heading">Terms of Service</h1>
        <div class="terms-box">
            <ul class="terms-list">
                <li>Lorem ipsum dolor sit amet</li>
                <li>Consectetur adipiscing elit</li>
                <li>Sed do eiusmod tempor incididunt</li>
                <!-- Add more terms as needed -->
            </ul>
        </div>
        <p class="paragraph">
            These are the terms and conditions...
            <!-- Your terms of service content goes here -->
            <!-- ... -->
        </p>
    </div>
</section>
<footer>
    <p class="footer-heading">&copy; Copyright 2023-2024 SS AgriQulture. All rights reserved.</p>
</footer>

<script>
    // You can place your JavaScript code here if needed
</script>
</body>
</html>
